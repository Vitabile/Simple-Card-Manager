<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      text-align: center;
    }

    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .container {
      margin-top: 50px;
      width: 500px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 5px;
      width: 200px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand">Create Card</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a sec:authorize="isAuthenticated()" class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
          </li>
      </div>
			<a href="/logout" type="button" class="btn btn-primary d-flex">Logout</a> 
		</div>
	</nav>

  <div class="container">
    <form method="post" th:action="@{/create}" class="text-center">
      <div class="mb-3">
        <label for="number"  class="form-label">Card Number:</label>
        <input type="number" min="0" class="form-control" id="number" name="number" placeholder="Enter Number" required>
      </div>
      <div class="mb-3">
        <label for="value" class="form-label">Amount:</label>
        <input type="number" min="0.01" step="0.01" class="form-control" id="amount" name="amount" placeholder="Enter Amount" required>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <br><br>
    <div class="alert alert-success" role="alert" th:if="${success}">Operation was successful!</div>
    <div th:if="${error}" class="alert alert-danger" role="alert">Number already existing!</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
