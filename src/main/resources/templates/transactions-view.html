<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Transactions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      text-align: center;
    }

    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .container {
      margin-top: 50px;
      width: 500px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 5px;
      width: 200px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Report Transactions</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a sec:authorize="isAuthenticated()" class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
            </li>
        </div>
        <a sec:authorize="isAnonymous()" href="/login" type="button" class="btn btn-primary d-flex">Login</a> 
        <a sec:authorize="isAuthenticated()" href="/logout" type="button" class="btn btn-primary d-flex">Logout</a> 
    </div>
  </nav>

  <div class="container">
    <br><br>
    <table class="table table-bordered table-hover">
		<thead class="table-dark">
			<tr>
				<th>Card Number</th>
				<th>Amount</th>
        <th>Timestamp</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "transaction : ${transactions}">
				<td th:text = "${transaction.cardNumber}"></td>
				<td th:text = "${transaction.amount}"></td>
        <td th:text = "${{transaction.timestamp}}"></td>
			</tr>
		</tbody>
	</table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
